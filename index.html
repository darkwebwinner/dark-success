
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Dark Success</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #020617;
      padding-bottom: 10px;
    }

    nav a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 16px;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .box {
      background: #020617;
      margin: 15px auto;
      padding: 20px;
      max-width: 300px;
      border-radius: 10px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: #020617;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>Dark Success</header>

<nav>
  <a href="#home">خانه</a>
  <section id="login">
  <h2>ثبت‌نام / ورود</h2>

  <input id="username" placeholder="نام کاربری"><br><br>
  <input id="password" type="password" placeholder="رمز عبور"><br><br>

  <button onclick="register()">ثبت‌نام</button>
  <button onclick="login()">ورود</button>

  <p id="loginMsg"></p>
</section>
