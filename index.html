<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Dark Success</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      background: #020617;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      background: #020617;
      padding: 10px;
    }

    nav a {
      color: #38bdf8;
      margin: 0 10px;
      text-decoration: none;
    }

    section {
      padding: 40px 20px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 220px;
      margin: 5px 0;
      text-align: center;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
    }

    .box {
      background: #020617;
      max-width: 350px;
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
    }

    footer {
      background: #020617;
      padding: 15px;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>

<nav>
  <a href="#login">ورود</a>

  <h2>ثبت‌نام / ورود</h2>

  <br>

  <button onclick="register()">ثبت‌نام</button>
  <button onclick="login()">ورود</button>

  <p id="loginMsg"></p>
</section>

<!-- درباره من -->

    </p>
  </div>
</section>
