<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Dashboard</title>
</head>
<body>

<!-- ===== LOGIN ===== -->
<div id="loginBox">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- ===== DASHBOARD ===== -->
<div id="dashboardBox" style="display:none;">
  <h2>Dashboard</h2>
  <p id="userEmail"></p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // ðŸ”´ Ø§ÛŒÙ†Ø§ Ø±Ùˆ Ø§Ø² Firebase Console Ø¨Ø°Ø§Ø±
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID"
  };

  // Firebase init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBox = document.getElementById("loginBox");
  const dashboardBox = document.getElementById("dashboardBox");
  const userEmail = document.getElementById("userEmail");

  // Login
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .catch(() => alert("Login failed"));
  });

  // Auth state (Ø§ØµÙ„ Ù…Ø§Ø¬Ø±Ø§)
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginBox.style.display = "none";
      dashboardBox.style.display = "block";
      userEmail.innerText = "Logged in as: " + user.email;
    } else {
      loginBox.style.display = "block";
      dashboardBox.style.display = "none";
    }
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth);
  });
</script>

</body>
</html>
