<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Dark Success Dashboard</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background: #020617;
      padding: 18px;
      font-size: 24px;
      font-weight: bold;
    }

    section {
      padding: 30px 20px;
    }

    input {
      padding: 10px;
      width: 240px;
      border-radius: 6px;
      border: none;
      margin: 6px 0;
      text-align: center;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 10px 22px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 25px auto;
    }

    .card {
      background: #020617;
      padding: 22px;
      border-radius: 12px;
      font-size: 16px;
    }

    footer {
      background: #020617;
      padding: 15px;
      font-size: 14px;
      color: #94a3b8;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>داشبورد</header>

<!-- ثبت نام / ورود -->
<section id="auth">
  <h2>ثبت‌نام / ورود</h2>

  <input id="email" type="email" placeholder="ایمیل">
  <br>
  <input id="password" type="password" placeholder="رمز عبور">
  <br>

  <button onclick="register()">ثبت‌نام</button>
  <button onclick="login()">ورود</button>

  <p id="msg"></p>
</section>

<!-- داشبورد -->
<section id="dashboard" style="display:none;">
  <h2 id="welcome"></h2>

  <button onclick="logout()">خروج</button>

  <div class="grid">
    <div class="card">داشبورد</div>
    <div class="card">فرصت‌های خرید</div>
    <div class="card">سرمایه‌گذاری کدام بهتر است طلا یا رمز ارز</div>
    <div class="card">ارتباط با گروه Dark Success</div>
    <div class="card">خرید تخصصی</div>
  </div>
</section>

<footer>
  <p>این سایت توسط گروه <b>Dark Success</b> ساخته شده</p>
  <p>مدیریت: <b>HESSAM ALAMI</b></p>
</footer>
