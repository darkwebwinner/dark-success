<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Dark Success</title>

      font-family: sans-serif;

    header {

      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.4);

    section {
      padding: 40px 20px;
    }

      margin: 8px 0;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 15px;
    }

    button {

      margin: 8px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .msg {
      margin-top: 10px;
      min-height: 20px;
    }

      max-width: 1000px;
      margin: 30px auto;
    }
